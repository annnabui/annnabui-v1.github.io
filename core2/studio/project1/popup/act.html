<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act</title>

    <link rel="stylesheet" href="subpage.css">

    <style>
    :root {
        cursor: none;
        --cursorXPos: 50vw;
        --cursorYPos: 50vh;
    }

    :root:before {
        content: '';
        width: 100%;
        height: 100%;
        position: fixed;
        background: radial-gradient(
        circle 8rem at var(--cursorXPos) var(--cursorYPos),
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0.95) 100%
        );
        z-index: 11;
    }
    </style>
</head>
<body>

    <div class="videobg">
        <video src="../imgs/bg.mp4" autoplay muted loop class="video"></video>
    </div> 

    <div class="text">
        In the beginning was the Word. Western civilization rests upon those words. And yet there is a lively group of thinkers who believe that in the beginning was the Act. that nothing can precede actionâ€”no breath before act, no thought before act, no pervasive love before some kind of act.
    </div>
    
    <script>
        function trackMouse(event) {
            document.documentElement.style.setProperty(
            '--cursorXPos',
            `${event.clientX}px`
            )
            document.documentElement.style.setProperty(
            '--cursorYPos',
            `${event.clientY}px`
            )
        }
    
            document.addEventListener('mousemove', trackMouse)
    </script>
</body>
</html>
