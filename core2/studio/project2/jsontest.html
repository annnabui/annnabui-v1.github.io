<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ☆ The Elastic Back Room</title>

    <link rel="stylesheet" href="https://use.typekit.net/tap2pcd.css">
    <script>
        fetch ('data.json')
        .then(response => response.json())
        .then(data => {

            // define const
            const tableone = document.getElementById('tableone');
            const buttonAll = document.getElementById('all');
            const buttonTat = document.getElementById('tattoo');
            const buttonDes = document.getElementById('design');
            const buttonCraft = document.getElementById('craft');
            const buttonJewelry = document.getElementById('jewelry');
            const buttonHealthy = document.getElementById('healthy');
            const buttonKnitting = document.getElementById('knitting');
            const buttonFashion = document.getElementById('fashion');
            const buttonUni = document.getElementById('uni');
            const buttonVintage = document.getElementById('vintage');
            const buttonAnime = document.getElementById('anime');

            // loop
            data.forEach(item => {
                const div = document.createElement('div');
                const a = document.createElement('a');
                a.className = "bold"
                const img = document.createElement('img');
                const p2 = document.createElement('p');
                p2.className = "italic"
                const p3 = document.createElement('p');
                p3.className = "normal"
                const p4 = document.createElement('p');
                p4.className = "timestamp"
                const video = document.createElement('video');

                a.textContent = "@" + item.Account;
                a.href = item.Link;
                p2.textContent = item.Account + ":";
                p3.textContent = item.Caption;
                p4.textContent = "[saved " + item.realTime + " – " + item.Date + " Mar 2023" + "]";
                img.src = "imgs/" + item.Image;
                video.src = "video/" + item.Video;

                if (item.Video == "no") {
                    video.style.display = "none";
                } else {
                    video.style.display = "block";
                    video.autoplay = "true";
                }

                if (item.Image == "no") {
                    img.style.display = "none";
                }

                //button
                buttonAll.addEventListener('click', function() {
                    div.style.display = "block";
                })
                buttonTat.addEventListener('click', function() {
                    if (item.adTopics == "Tattoo") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })
                buttonDes.addEventListener('click', function() {
                    if (item.adTopics == "Art & Graphic Design") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })
                buttonCraft.addEventListener('click', function() {
                    if (item.adTopics == "Crafts") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })
                buttonJewelry.addEventListener('click', function() {
                    if (item.adTopics == "Jewelry design") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })
                buttonHealthy.addEventListener('click', function() {
                    if (item.adTopics == "Healthy Habits") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })
                buttonKnitting.addEventListener('click', function() {
                    if (item.adTopics == "Knitting") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })
                buttonFashion.addEventListener('click', function() {
                    if (item.adTopics == "Fashion & Makeup") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })
                buttonUni.addEventListener('click', function() {
                    if (item.adTopics == "University of Maryland School of Dentistry") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })
                buttonVintage.addEventListener('click', function() {
                    if (item.adTopics == "Vintage goods") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })
                buttonAnime.addEventListener('click', function() {
                    if (item.adTopics == "Anime") {
                        div.style.display = "block";
                    } else {
                        div.style.display = "none";
                    }
                })

                // display elements
                div.appendChild(a);
                div.appendChild(img);
                div.appendChild(video);
                div.appendChild(p2);
                div.appendChild(p3);
                div.appendChild(p4);
                tableone.appendChild(div);
            });
        })
        .catch(error => console.error(error));
    
        document.getElementById('mobile-menu').onclick = function() {myFunction()};

        function myFunction() {
            document.getElementById('mobile-navigation').classList.toggle("show");
        }
    </script>

    <style>
        html {
            background: #162411;
            color: #B1FF74;
            background-size: 18px 18px;
            background-image:
            linear-gradient(to right, #243A1E .5px, transparent 1px),
            linear-gradient(to bottom, #243A1E .5px, transparent 1px);
            box-sizing: border-box;
            font-family: neue-haas-grotesk-display, sans-serif;
        }

        div {
            line-height: 98%;
            font-weight: 300;
            padding: 20px;
            padding-top: 10px;
        }

        span {
            color: #5C8159;
        }
        
        a {
            line-height: 320%;
        }
    
        img {
            width:300px;
        }

        video {
            width: 300px;
        }

        button {
            background-color: #162411;
            color: #B1FF74;
            border-radius: 12.5px;
            border: 1px solid #B1FF74;
        }

        button:focus {
            background-color: #B1FF74;
            color: #162411;
        }

        /* header styling */
        .title {
            display: grid;
            grid-template-columns: 4fr 1fr 1fr;
            font-size: 2.3rem;
            line-height: 98%;
            font-weight: 300;
            border-bottom: #B1FF74 1px solid;
        }

        .headerstar {
            width:100%;
        }

        .nopad {
            padding: 0;
        }

        .mobile-menu {
            background-color: transparent;
            border: none;
            font-size: 2.3rem;
            z-index: 2;
        }

        .mobile-menu:focus {
            background-color: transparent;
            color:#B1FF74;
        }

        .mobile-navigation {
            background: rgb(217, 255, 0);
            min-height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            display: none;
        }

        .subtitle {
            width: 60vw;
            font-size: 1.25rem;
            font-family: freight-big-pro;
            font-style: italic;
            font-weight: 400;
            line-height: 90%;
        }

        .o {
            line-height: 100%;
        }
        
        .o a {
            color: #5C8159;
        }

        .circle {
            position: absolute;
            width: 88.17px;
            height: 40.355px;
            left: 261.44px;
            top: 70px;

            background: #B1FF74;
            border: 1px solid #162411;
            transform: rotate(7.21deg);
            border-radius: 50%;

            font-size: .625rem;
            color: #162411;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            line-height: 98%;
        }

        .contentTitle {
            font-weight: 550;
            font-size: 1.25rem;
            padding-top: 2rem;
            padding-bottom: 0;
        }

        .filter {
            line-height: 130%;
        }

        .table {
            display: flex;
            flex-wrap: wrap;
            gap: 1vw;
            margin: 1.25em;
            align-content: left;
            padding: -0px;
        }

        .table div {
            border-radius: 15px;
            border: #B1FF74 solid 1px;
            color: #B1FF74;
            height:fit-content;
            width: 300px;
            overflow-wrap:break-word;
            vertical-align: middle;
        }

        .bold {
            font-weight: 550;
        }

        .italic {
            font-weight: 550;
            font-style: italic;
        }

        .timestamp {
            color: #5C8159;
            font-size: 0.625rem;
        }

        #footer {
            display: flex;
            justify-content: space-between;
            font-size: .75rem;
        }

        a:link{
            color: #B1FF74;
            text-decoration: none;
        }
        a:visited{
            color: #B1FF74;
        }
        a:hover{
            color: #162411;
            text-shadow:
                -.5px -.5px 0 #B1FF74,  
                .5px -.5px 0 #B1FF74,
                -.5px .5px 0 #B1FF74,
                .5px .5px 0 #B1FF74;
        }
        a:focus{
            color: #FFF500;
        }
        a:active{
            color: #B1FF74;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- project info -->
    <header class="header">
        <div class="title">
            <div class="nopad">THE ELASTIC<br>BACK ROOM</div>
            <img src="./imgs/headerstar.svg" class="headerstar">
            <button class="mobile-menu" id="mobile-menu">
                =
            </button>
            <ul class="mobile-navigation" id="mobile-navigation">
                <li>About</li>
                <li>Account Information</li>
                <li>Contact</li>
              </ul>
        </div>

    </header>

    <section>
        <div class="subtitle">
            <div class="nopad">
                how Instagram consumer profile-d me through 2 weeks of saved posts<br>
                <span><a href="" class="o">[more info]</a></span>
            </div>
        </div>
        <div class="circle">
            <br>
            a commentary on big data and media consumption
        </div>
    </section>

    <section>
        <div class="contentTitle">
            SAVED POSTS [<a href="" class="o">@hii_nnanaa</a>]:
        </div>
        <!-- filter -->
        <div class="filter">
            <span>Filter: Ad interests</span><br>
            
            <button id="all">All</button>
            <button id="tattoo">Tattoo</button>
            <button id="design">Design</button>
            <button id="craft">Craft</button>
            <button id="jewelry">Jewelry design</button>
            <button id="healthy">Healthy habits</button>
            <button id="knitting">Knitting</button>
            <button id="fashion">Fashion & Makeup</button>
            <button id="uni">University of Maryland School of Dentistry</button>
            <button id="vintage">Vintage goods</button>
            <button id="anime">Anime</button>
        </div>

        <!-- content -->
        <div id="tableone" class="table">
        </div>
    </section>

    <footer>
        <div class="nopad" id="footer">
            <div> Core 2 Interaction – Elastic Collection</div>
            <div>© 2023 Anna Bui</div>
        </div>
    </footer>
</body>
</html>
