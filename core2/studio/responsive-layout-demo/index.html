<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Responsive Layout Starter</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
     <!-- your project name -->
    <header class="header">
      <div class="main-title">
        Meme & Internet Culture
      </div>
  
      <!-- your navigation options -->
      <ul class="navigation">
        <li>About</li>
        <li>Project</li>
        <li>Contact</li>
      </ul>
  
      <!-- name for the menu -->
      <div class="mobile-menu">
        Menu
      </div>
  
       <!-- your navigation options -->
      <ul class="mobile-navigation">
        <li>About</li>
        <li>Project</li>
        <li>contact</li>
      </ul>
    </header>
  
     <!-- main content of your website -->
    <main class="main-content">
      <div class="first-section"></div>
      <img src="./imgs/IMG_4007.jpg" alt="your landing page image in here">

      <div class="second-section">
        <div class="text">
          <p>
            Welcome to my personal vault
          </p>
        </div>
      </div>
      <div class="third-section">
        <div class="image-box">
          <img src="./imgs/IMG_3544.JPG" alt="your content image image in here">
        </div>
        <div class="image-box">
          <img src="./imgs/IMG_3552.JPG" alt="your content image image in here">
        </div>
        <div class="image-box">
          <img src="./imgs/IMG_3553.JPG" alt="your content image image in here">
        </div>
        <div class="image-box">
          <img src="./imgs/IMG_3999.JPG" alt="your content image image in here">
        </div>
      </div>
    </main>
  </body>
</html>
