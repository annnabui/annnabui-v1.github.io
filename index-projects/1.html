<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New School University Student Senate's Website</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:ital@0;1&display=swap');

        body {
            background-color: #f5f5f5;
            color: #FF005C;
            font-family: 'Azeret Mono', monospace;
            padding-left: 1vw;
            padding-right: 1vw;
        }
        /* format footer links */
        .footer {
            position: absolute;
            bottom: 0;
        }

        .footer a:link {
            color: #FF005C;
            text-decoration: none;
        }

        .footer a:visited {
            color: #FF005C;
            text-decoration: none;
        }

        .footer a:hover {
            color: #FF005C;
            text-decoration: none;
        }

        .footer a:focus {
            color: #FF005C;
            text-decoration: none;
        }

        .footer a:active{
            color: #FF005C;
            text-decoration: none;
        }
        .grey {
            text-decoration-line: none;
            color: #C9C9C9;
        }
        /* grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-areas:
            "info tag tag tag tag tag"
            "info title title title prj-sum prj-sum";
            column-gap: 2vw;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="info">
            <div class="info-top">
                <p>ANNA BUI<br>
                <span class="grey">designer, web enthusiast</span></p>
            </div>
            <div class="footer">
                <p>contacts:<br>
                <a href="">/email</a><br>
                <a href="">/linkedin</a><br>
                <a href="">/github</a><br>
                <a href="">/instagram</a><br>
            </div>
        </div>
        <div class="tag">
            <p>/projects<br>
            /web-based</p>
        </div>
        <div class="title">
            <p>The New School University Student Senate's website.</p>
        </div>
        <div class="prj-sum">
            <p>
                Project Summary:<br>
                <span class="grey">Text holder</span>
            </p>
        </div>
    </div>
</body>
</html>
