_2":"Just miles away from the freedom that the Canadian border offered to escaped slaves, it soon became a stop on the Underground Railroad. Its leaders helped form the Amherstburg Baptist Association and the Canadian Anti-Slavery Baptist Association, both of which supported abolitionism. These organizations aided, both spiritually and materially, the ever-increasing number of fugitive slaves fleeing north.","Additional_Info_3":"The church's activism was not limited to slavery, however. In 1843 and in 1865, it hosted a \"State Conventionof Colored Citizens\" to petition the Michigan government for Negro Suffrage, and after the Civil War, the church played a vital role in helping thousands of migrating freed slaves in securing homes and jobs in and around Detroit. The church assisted more than 5,000 slaves on their way to Canada.","Shape__Area":14054.9150390625,"Shape__Length":506.332203985498},"geometry":{"type":"Polygon","coordinates":[[[-83.0429010379616,42.3351835787559],[-83.0426986334902,42.3349216539528],[-83.0428876072539,42.3348412661883],[-83.042900723148,42.3348582379241],[-83.0430509067053,42.3347943511172],[-83.043047298152,42.3347896827273],[-83.043146558221,42.3347474580298],[-83.0432060842801,42.3348244889211],[-83.043192633074,42.3348302116903],[-83.0432947980833,42.3349624180261],[-83.0433047750544,42.3349581737127],[-83.0433300952079,42.3349909386218],[-83.0432471860115,42.335026207655],[-83.0432472184959,42.3350262782657],[-83.0432471960091,42.3350283705511],[-83.0432464129194,42.3350302189589],[-83.0432447354755,42.3350320074129],[-83.043242129426,42.3350334050639],[-83.0432389287352,42.335034057445],[-83.0432357269801,42.3350338436214],[-83.0432330519359,42.3350329417265],[-83.0432323901455,42.3350325018119],[-83.0431381237082,42.3350726013479],[-83.0431382800625,42.3350729543307],[-83.0431382575721,42.3350750466161],[-83.0431374744975,42.3350768941228],[-83.0431357970302,42.3350786834754],[-83.0431331909955,42.3350800802238],[-83.0431299903011,42.3350807326019],[-83.0431267885439,42.3350805187751],[-83.0431241147126,42.3350796168918],[-83.04312314413,42.3350789734841],[-83.0430843150288,42.33509549054],[-83.0430902032846,42.3351031100455],[-83.0429010379616,42.3351835787559]]]}},2,17,"Second Baptist Church of Detroit","The church was established in 1836, when 13 former slaves decided to leave the First Baptist Church because of its discriminatory practices. The church quickly became involved in the period's most bitter dispute--slavery.","Just miles away from the freedom that the Canadian border offered to escaped slaves, it soon became a stop on the Underground Railroad. Its leaders helped form the Amherstburg Baptist Association and the Canadian Anti-Slavery Baptist Association, both of which supported abolitionism. These organizations aided, both spiritually and materially, the ever-increasing number of fugitive slaves fleeing north.","The church's activism was not limited to slavery, however. In 1843 and in 1865, it hosted a \"State Conventionof Colored Citizens\" to petition the Michigan government for Negro Suffrage, and after the Civil War, the church played a vital role in helping thousands of migrating freed slaves in securing homes and jobs in and around Detroit. The church assisted more than 5,000 slaves on their way to Canada.",14054.9150390625,506.332203985498],[{"type":"Feature","properties":{"OBJECTID":3,"ID_1":13,"Site":"Charles H. Wright Museum of African American History","Additional_Info_1":"Founded in 1965 by Dr. Charles Wright, an obstetrician and gynecologist, the museum exists to serve Metropolitan Detroit and national communities by providing exceptional exhibitions and programs based on outstanding collections and research that explore the diversity of African American history and culture. It features both permanent and special exhibitions, and the current \"third generation\" museum (located in Detroit's Cultural Center) is a 120,000 square foot state-of-the-art facility.","Additional_Info_2":"It is the largest museum in the world dedicated to the struggles and perseverance of African Americans. The core exhibit traces the history of the slave trade from Africa to the Americas and Detroit's participation in the UGRR movement.","Additional_Info_3":"The Ring of Genealogy in the rotunda contains the names of many of the prominent members of Detroit's UGRR organization.","Shape__Area":54374.7170410156,"Shape__Length":1300.46529219115},"geometry":{"type":"Polygon","coordinates":[[[-83.0604175912691,42.3591354465368],[-83.0606884867863,42.3590354258404],[-83.0606883735452,42.3590350355627],[-83.0606871064607,42.3589944460524],[-83.0606971276624,42.358950949352],[-83.0607208599451,42.3589065965425],[-83.0607301214506,42.3588965753452],[-83.0605670416051,42.3588259414062],[-83.0606163016376,42.3587726468975],[-83.0607016570383,42.3587152485288],[-83.060803309193,42.3586741773342],[-83.0609125108459,42.3586523436],[-83.0609450398363,42.3586514698279],[-83.0609573230709,42.3587909928468],[-83.0610005538409,42.3587898315751],[-83.0610524184836,42.3586329761999],[-83.061116886355,42.3586447017356],[-83.0610662880542,42.3587977278771],[-83.0611182741301,42.3588128988561],[-83.0611655809603,42.3588350544568],[-83.0612099155785,42.3588663392715],[-83.0612468470472,42.3589066807363],[-83.0612717826582,42.3589544521348],[-83.0612812159921,42.3590064131132],[-83.0612778842779,42.3590301229667],[-83.061541126517,42.3590748035814],[-83.0615262481782,42.3591230193477],[-83.0612643509993,42.3590785666647],[-83.0612513832269,42.3591060005234],[-83.0612171882539,42.3591464208008],[-83.0611931287389,42.3591648626085],[-83.06135372089,42.359404101076],[-83.0607480401662,42.3596277335367],[-83.0604175912691,42.3591354465368]]]}},3,13,"Charles H. Wright Museum of African American History","Founded in 1965 by Dr. Charles Wright, an obstetrician and gynecologist, the museum exists to serve Metropolitan Detroit and national communities by providing exceptional exhibitions and programs based on outstanding collections and research that explore the diversity of African American history and culture. It features both permanent and special exhibitions, and the current \"third generation\" museum (located in Detroit's Cultural Center) is a 120,000 square foot state-of-the-art facility.","It is the largest museum in the world dedicated to the struggles and perseverance of African Americans. The core exhibit traces the history of the slave trade from Africa to the Americas and Detroit's participation in the UGRR movement.","The Ring of Genealogy in the rotunda contains the names of many of the prominent members of Detroit's UGRR organization.",54374.7170410156,1300.46529219115],[{"type":"Feature","properties":{"OBJECTID":4,"ID_1":12,"Site":"Detroit jail","Additional_Info_1":"At the site of the DPL Skillman branch. Thornton and Ruthy Blackburn were jailed in 1833 due to the Fugitive Slave Law. If the Wayne County Circuit Court judge ruled that they were not free, they would be returned to slavery in Kentucky. After church, a Mrs. Lightfoot and a Mrs. French visited Ruthie. Mrs. French changed clothes with Ruthie, allowing her to escape to Amherstburg. Mrs. French was released, re-arrested for the plot, re-relased and escaped to Canada for some months.","Additional_Info_2":"The next morning when attempting to transfer Thornton, a group of 40 to 200 mostly black, men and women arrived. A pistol was tossed to Thornton, who after pointing it at the sheriff, fired into the air. The crowd erupted and the shackled Thornton was rushed away on a horse cart. They escaped up Gratiot to Russell then around the city to the Rouge River where they escaped by boat to Sandwich.","Additional_Info_3":"29 people were tried and 11 sentenced -- all black -- for \"unlawful assembly and a riot and disturbance.\"","Shape__Area":13484.0676269531,"Shape__Length":481.200432349087},"geometry":{"type":"Polygon","coordinates":[[[-83.0469560438289,42.3341535955641],[-83.0465235314489,42.333966594623],[-83.0465744515723,42.3338879125019],[-83.0466433176578,42.3338260561546],[-83.0467170927412,42.3337751545024],[-83.0468451586885,42.3337143117457],[-83.0470977310324,42.3340449741677],[-83.0470765886224,42.3340538647173],[-83.0470909636085,42.3340688417923],[-83.0470982382549,42.3340879447938],[-83.0470959495864,42.3341080449781],[-83.0470849434872,42.3341254641143],[-83.0470681060246,42.3341382962878],[-83.0470449326812,42.334146928206],[-83.0470179139343,42.334149165725],[-83.0469919812619,42.3341442837442],[-83.0469714157177,42.3341340248217],[-83.0469560438289,42.3341535955641]]]}},4,12,"Detroit jail","At the site of the DPL Skillman branch. Thornton and Ruthy Blackburn were jailed in 1833 due to the Fugitive Slave Law. If the Wayne County Circuit Court judge ruled that they were not free, they would be returned to slavery in Kentucky. After church, a Mrs. Lightfoot and a Mrs. French visited Ruthie. Mrs. French changed clothes with Ruthie, allowing her to escape to Amherstburg. Mrs. French was released, re-arrested for the plot, re-relased and escaped to Canada for some months.","The next morning when attempting to transfer Thornton, a group of 40 to 200 mostly black, men and women arrived. A pistol was tossed to Thornton, who after pointing it at the sheriff, fired into the air. The crowd erupted and the shackled Thornton was rushed away on a horse cart. They escaped up Gratiot to Russell then around the city to the Rouge River where they escaped by boat to Sandwich.","29 people were tried and 11 sentenced -- all black -- for \"unlawful assembly and a riot and disturbance.\"",13484.0676269531,481.200432349087],[{"type":"Feature","properties":{"OBJECTID":5,"ID_1":21,"Site":"Elmwood Cemetery","Additional_Info_1":"Burial site for significant UGRR operatives including William Webb, Dr. Joseph Ferguson, George DeBaptiste, William Lambert as well as former slaves and members of the 102nd U.S. Colored Infantry. ","Additional_Info_2":"The cemetery has published a brochure promoting its African American Heritage Tour. The list includes many prominent African Americans who made noteable contributions to the community at large.","Additional_Info_3":" Shubael Conant was the founder and first president—in 1837—of Detroit's Anti-Slavery Society. He originally owned the land near what is now Conant Gardens. He is buried here.","Shape__Area":5506586.03588867,"Shape__Length":10650.3648929619},"geometry":{"type":"Polygon","coordinates":[[[-83.0240363665697,42.3516630434314],[-83.0226723669569,42.3522450436069],[-83.0223773669332,42.3518010436294],[-83.0196463666891,42.3529660432319],[-83.0199423662248,42.3534130435869],[-83.0196673661473,42.3535340433758],[-83.0181693668402,42.3541910431038],[-83.0173093665864,42.354568043579],[-83.0127903663919,42.3476760433539],[-83.0129743665857,42.3476110431279],[-83.0137573664902,42.3473310431536],[-83.0139523659998,42.3472620431966],[-83.0140303660843,42.3472340435216],[-83.0152153662672,42.3467250438293],[-83.0146663660464,42.3458920431944],[-83.014643366076,42.3458570429763],[-83.0178103667303,42.3445360431811],[-83.0182883668027,42.345260043428],[-83.0181093667207,42.3453250431078],[-83.0182873661991,42.3455840429655],[-83.0184573658747,42.3455210430382],[-83.0190653658971,42.3464420437137],[-83.0194253668981,42.3469870430901],[-83.0199793665412,42.3471660435726],[-83.01984236581,42.3472260437794],[-83.0201193661063,42.3473170434171],[-83.0206103669795,42.3478350437335],[-83.0209953665981,42.3483150437246],[-83.022525367018,42.349391043469],[-83.0240363665697,42.3516630434314]]]}},5,21,"Elmwood Cemetery","Burial site for significant UGRR operatives including William Webb, Dr. Joseph Ferguson, George DeBaptiste, William Lambert as well as former slaves and members of the 102nd U.S. Colored Infantry. ","The cemetery has published a brochure promoting its African American Heritage Tour. The list includes many prominent African Americans who made noteable contributions to the community at large."," Shubael Conant was the founder and first president—in 1837—of Detroit's Anti-Slavery Society. He originally owned the land near what is now Conant Gardens. He is buried here.",5506586.03588867,10650.3648929619],[{"type":"Feature","properties":{"OBJECTID":6,"ID_1":15,"Site":"First Congregational Church","Additional_Info_1":"As one of the national forerunners in the Anti-slavery movement, the Congregational Church has a rich history in the Underground Railroad nationally. Locally, church records indicate it served as one of the Railroad Stations while located at Fort and Wayne Streets.","Additional_Info_2":"","Additional_Info_3":"","Shape__Area":22960.4521484375,"Shape__Length":723.701111970764},"geometry":{"type":"Polygon","coordinates":[[[-83.0623612678873,42.3554584416936],[-83.0622893088546,42.3553650261927],[-83.0622851670725,42.3553655350458],[-83.0622785458603,42.3553653121894],[-83.0622721316098,42.3553640733538],[-83.0622662048426,42.3553618721852],[-83.0622610245447,42.3553588053021],[-83.0622568185706,42.3553550067823],[-83.0622537679771,42.3553506425801],[-83.0622520071747,42.3553459033252],[-83.0622516131735,42.3553409960954],[-83.0622526045573,42.3553361354005],[-83.0622549368177,42.3553315341247],[-83.0622585074336,42.3553273927804],[-83.0622596544735,42.3553265289685],[-83.0621853000458,42.3552300010842],[-83.0621923868256,42.3552269977455],[-83.0621908464058,42.3552248424817],[-83.0621886367551,42.3552191004193],[-83.0621880862388,42.3552131433197],[-83.062189216142,42.3552072307441],[-83.0621919797638,42.3552016223725],[-83.0621962542428,42.3551965626033],[-83.0622018540956,42.3551922717046],[-83.0622085337756,42.3551889395407],[-83.0622160025759,42.3551867095362],[-83.0622239331059,42.3551856796744],[-83.0622319784332,42.3551858954901],[-83.0622397879177,42.3551873475514],[-83.0622470193302,42.3551899724985],[-83.0622533582516,42.3551936541676],[-83.062258525148,42.3551982335765],[-83.0622589297054,42.3551988000781],[-83.062360067326,42.3551559424528],[-83.0623511320245,42.3551443425111],[-83.0623845117803,42.3551301980602],[-83.0624270195117,42.3551853824743],[-83.0626913149176,42.3550733843438],[-83.0627006036683,42.355085443023],[-83.0628249569708,42.355032747358],[-83.062947316365,42.3551915921471],[-83.0627846728436,42.355260514579],[-83.0628140391044,42.3552986382869],[-83.0627416760558,42.3553293031545],[-83.062838026133,42.3554543821356],[-83.0624611832444,42.3556140739719],[-83.0623462124471,42.3554648209301],[-83.0623612678873,42.3554584416936]]]}},6,15,"First Congregational Church","As one of the national forerunners in the Anti-slavery movement, the Congregational Church has a rich history in the Underground Railroad nationally. Locally, church records indicate it served as one of the Railroad Stations while located at Fort and Wayne Streets.",null,null,22960.4521484375,723.701111970764],[{"type":"Feature","properties":{"OBJECTID":7,"ID_1":9,"Site":"Governor Steven T. Mason","Additional_Info_1":"The \"Boy Governor\" was 19 when he became governor of the Michigan territory. He was a Virginian and his family brought their household slaves to Michigan in 1830.","Additional_Info_2":"This was in disregard to the Northwest Ordinance of 1787 which forbade new slaves north of the Ohio River.","Additional_Info_3":"","Shape__Area":20098.4147949219,"Shape__Length":695.044788076081},"geometry":{"type":"Polygon","coordinates":[[[-83.0496616103326,42.3333852003112],[-83.0496362403411,42.3334006292172],[-83.049189989399,42.3328194008584],[-83.0491271872884,42.3326914551348],[-83.0496529908957,42.332697559575],[-83.0496616103326,42.3333852003112]]]}},7,9,"Governor Steven T. Mason","The \"Boy Governor\" was 19 when he became governor of the Michigan territory. He was a Virginian and his family brought their household slaves to Michigan in 1830.","This was in disregard to the Northwest Ordinance of 1787 which forbade new slaves north of the Ohio River.",null,20098.4147949219,695.04478807  site,\" according to the historical marker. \"","Born in New Jersey about 1817, he moved to Detroit as a young man and became active in the antislavery movement and served as the head of the Detroit Vigilance Committee. In 1843 he helped organize the first State Convention of Colored  Citizens and served as its chairman. He was one of those present at the meeting between John Brown and Frederick Douglass at the home of William Webb  where he made a financial contribution to the Harpers Ferry Raid led by John Brown in 1859.","One writer (Buckmaster) asserts that in 31 years of aiding runaway slaves, Lambert helped 30,000 fugitives across the river from Detroit.",12056.982421875,447.076007328996],[{"type":"Feature","properties":{"OBJECTID":10,"ID_1":6,"Site":"Mariner's Church","Additional_Info_1":"Mariners’ became a point on the Underground Railway, assisting the freedom of former slaves through a tunnel from its basement to the waterfront.","Additional_Info_2":"http://marinerschurchofdetroit.org/history/","Additional_Info_3":"The church was eventually moved to its current location.","Shape__Area":5283.53002929688,"Shape__Length":349.614652349445},"geometry":{"type":"Polygon","coordinates":[[[-83.0418252812309,42.3292147827997],[-83.0421309790755,42.3290793560586],[-83.0422244054028,42.3291954693348],[-83.0422163426041,42.3291990416743],[-83.0422363496212,42.329224370498],[-83.042271693135,42.3292682133514],[-83.0422134285331,42.3292940727322],[-83.042178086259,42.3292502298747],[-83.0421576025516,42.329225063852],[-83.0419187084248,42.3293308954415],[-83.0418252812309,42.3292147827997]]]}},10,6,"Mariner's Church","Mariners’ became a point on the Underground Railway, assisting the freedom of former slaves through a tunnel from its basement to the waterfront.","http://marinerschurchofdetroit.org/history/","The church was eventually moved to its current location.",5283.53002929688,349.614652349445],[{"type":"Feature","properties":{"OBJECTID":11,"ID_1":11,"Site":"Finney Barn","Additional_Info_1":"Capitol Park - State and Griswold. \"Seymour  Finney conducted one of the principal passenger depots of the underground  railroad in the Detroit area,\" according to the marker. \"Finney, a  tailor by trade, later became a hotel-keeper, and it was in this capacity  that he assisted fugitive slaves in the era prior to 1861. ","Additional_Info_2":"In 1850 he purchased a site where in later years stood the Finney Hotel, and also erected a large barn, which he operated along with his tavern.\" ","Additional_Info_3":"This marker is for a barn Seymour Finney owned in Detroit to hide enslaved Africans escaping slavery and fleeing to Canada on the underground railroad.","Shape__Area":2395.3037109375,"Shape__Length":173.715020043808},"geometry":{"type":"Polygon","coordinates":[[[-83.0489156227997,42.3326910567537],[-83.0488978708872,42.3326896963736],[-83.0488807070468,42.3326860694719],[-83.0488646527949,42.3326802862505],[-83.0488501959325,42.3326725224302],[-83.0488377757253,42.3326630139115],[-83.0488277695546,42.3326520496067],[-83.0488204814523,42.3326399626611],[-83.0488161328622,42.3326271203312],[-83.0488148559125,42.3326139128251],[-83.0488166894005,42.332600741446],[-83.0488215776149,42.3325880063996],[-83.0488293720279,42.3325760946336],[-83.0488398358094,42.3325653680801],[-83.0488526510216,42.3325561526595],[-83.0488674282812,42.332548728377],[-83.048883718589,42.3325433208149],[-83.0489010269739,42.3325400942788],[-83.0489188275309,42.3325391468049],[-83.0489365794011,42.3325405071817],[-83.0489537432047,42.332544134075],[-83.0489697974301,42.3325499172838],[-83.0489842542788,42.3325576810889],[-83.0489966744874,42.3325671895915],[-83.0490066806741,42.3325781538815],[-83.0490139688054,42.332590240815],[-83.0490183174334,42.3326030831374],[-83.049019594426,42.3326162906413],[-83.0490177609802,42.3326294620236],[-83.0490128728027,42.3326421970784],[-83.0490050784163,42.3326541088572],[-83.0489946146485,42.3326648354258],[-83.048981799 ethods of abolishing slavery in the United States,\" as outlinedon the above marker.","Additional_Info_3":"\"John Brown (1800-1859), a fiery leader, ardently advocated insurrectionary procedures, and eight months later became a martar to the cause.\"","Shape__Area":1526.21166992188,"Shape__Length":138.664214939807},"geometry":{"type":"Polygon","coordinates":[[[-83.0392583451608,42.3331029946383],[-83.0392441751593,42.3331019075389],[-83.0392304748562,42.3330990112786],[-83.0392176605287,42.333094393859],[-83.0392061215352,42.3330881955784],[-83.039196208482,42.3330806047689],[-83.0391882225723,42.3330718520739],[-83.0391824064535,42.33306220344],[-83.0391789368446,42.3330519520364],[-83.0391779191669,42.3330414093469],[-83.0391793843406,42.3330308957062],[-83.0391832878461,42.3330207305654],[-83.0391895110763,42.3330112227873],[-83.0391978649406,42.3330026612604],[-83.0392080956107,42.332995306122],[-83.0392198922328,42.3329893808535],[-83.0392328963735,42.3329850654912],[-83.0392467129086,42.3329824911546],[-83.0392609220314,42.3329817360634],[-83.0392750920059,42.3329828231608],[-83.0392887922856,42.3329857194157],[-83.039301606596,42.3329903368273],[-83.0393131455809,42.3329965350982],[-83.039323058635,42.3330041258974],[-83.0393310445549,42.3330128785829],[-83.039336860692,42.3330225272092],[-83.0393403303253,42.3330327786081],[-83.0393413480302,42.333043321296],[-83.0393398828835,42.3330538349389],[-83.0393359794013,42.333064000085],[-83.0393297561883,42.3330735078712],[-83.0393214023326,42.3330820694078],[-83.0393111716616,42.3330894245564],[-83.0392993750292,42.3330953498343],[-83.0392863708702,42.3330996652043],[-83.0392725543108,42.3331022395457],[-83.0392583451608,42.3331029946383]]]}},15,18,"William Webb house","At corner of E. Congress and St. Antoine. Abolitionists Frederick Douglass and John Brown met with several Detroit residents at the home of abolitionist William Webb on March 12, 1859, to discuss methods for ending slavery in America; while Douglass sought an end to slavery through political means, Brown believed revolution was the way to end the system; 8 months later, Brown would die for his beliefs after the famed Harper’s Ferry Raid in West Virginia.","A portion of the marker inscription reads as follows: \"In the home of William Webb, 200 feet north of this spot, two famous American's met with several Detroit African-American residents on March 12, 1859, to discuss methods of abolishing slavery in the United States,\" as outlinedon the above marker.","\"John Brown (1800-1859), a fiery leader, ardently advocated insurrectionary procedures, and eight months later became a martar to the cause.\"",1526.21166992188,138.664214939807],[{"type":"Feature","properties":{"OBJECTID":16,"ID_1":19,"Site":"George DeBaptiste house","Additional_Info_1":"SW corner of E. Larned and Beaubien. \"George  DeBaptiste, a long-time Mason, and one of Detroit's most active and  impassioned African-American community leaders, lived on this site during the  1850s and 60s,\" according to the marker describing this site. ","Additional_Info_2":"In 1846, DeBaptiste came to Detroit and conducted several successful businesses including a shipping business. He used his ships to transport runaways across the river to freedom in Canada. He was also present at the historic meeting at William Webb's home in 1859.\"","Additional_Info_3":"Born in Virginia about 1815, he moved to Madison, Indiana in 1838 and  became involved in the Underground Railroad. Forced to leave because of his  anti-slavery activities, DeBaptiste became the personal valet ofGeneral  William Henry Harrison, whom he accompanied to the White House as a steward.","Shape__Area":23035.7827148438,"Shape__Length":639.164218995304},"geometry":{"type":"Polygon","coordinates":[[[-83.0405040594052,42.3308979547075],[-83.0405879710611,42.3310271824176],[-83.0405982648859,42.3310401173379],[-83.040590481883,42.3310435271607],[-83.0407777117241,42.3312787625327],[-83.0404043295781,42.3314423751727],[-83.0400681261679,42.3309362032647],[-83.040413906796,42.3307846857488],[-83.0405040594052,42.3308979547075]]]}},16,19,"George DeBaptiste house","SW corner of E. Larned and Beaubien. \"George  DeBaptiste, a long-time Mason, and one of Detroit's most active and  impassioned African-American community leaders, lived on this site during the  1850s and 60s,\" according to the marker describing this site. ","In 1846, DeBaptiste came to Detroit and conducted several successful businesses including a shipping business. He used his ships to transport runaways across the river to freedom in Canada. He was also present at the historic meeting at William Webb's home in 1859.\"","Born in Virginia about 1815, he moved to Madison, Indiana in 1838 and  became involved in the Underground Railroad. Forced to leave because of his  anti-slavery activities, DeBaptiste became the personal valet ofGeneral  William Henry Harrison, whom he accompanied to the White House as a steward.",23035.7827148438,639.164218995304],[{"type":"Feature","properties":{"OBJECTID":17,"ID_1":5,"Site":"First Masonic Temple","Additional_Info_1":"On W. Jefferson between Griswold and Shelby. This site served as a “station” in Detroit’s Underground Railroad both before and after the building was completed in 1852.","Additional_Info_2":"","Additional_Info_3":"","Shape__Area":58571.9377441406,"Shape__Length":1132.28090538761},"geometry":{"type":"Polygon","coordinates":[[[-83.0458897034066,42.3285829301919],[-83.0462274871362,42.3284367811569],[-83.0461319623286,42.3283127583562],[-83.0463200751979,42.3282335328682],[-83.0463229693443,42.3282241716993],[-83.0463484793219,42.3281844031477],[-83.0463871094903,42.3281485761858],[-83.0464366840528,42.3281200816267],[-83.0464930916174,42.3281012847069],[-83.0465513614017,42.3280928992269],[-83.0466069742906,42.3280940190173],[-83.0466383733729,42.3280994779489],[-83.046912257316,42.3279841265073],[-83.0469214477449,42.327996140399],[-83.0469530528175,42.32798
